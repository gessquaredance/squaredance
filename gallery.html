<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-family: "Orbitron", sans-serif;
      color: #c1440e;
      animation: fadeIn 1s ease-in 0.5s both;
    }
    p {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in 0.8s both;
    }
    .gallery img {
      width: 400px; /* Increased width for larger images */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #c1440e;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #a1330c;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <a href="secret.html">
      <img src="4.JPG" alt="Apple Closeup">
    </a>
    <img src="7.JPG" alt="Chickens">
    <img src="5.JPG" alt="Cutting Apples">
    <img src="6.JPG" alt="Smashing Apples">
    <img src="8.jpg" alt="Square Dancing">
    <img src="9.JPG" alt="Square Dancing">
    <img src="10.JPG" alt="Square Dancing">
    <img src="11.JPG" alt="Square Dancing">
    <img src="12.JPG" alt="Square Dancing">
    <img src="13.JPG" alt="Square Dancing">
    <img src="14.JPG" alt="Square Dancing">
    <img src="15.JPG" alt="Square Dancing">
  </div>
  <a href="index.html" class="back-button">Back to Main Page</a>
</body>
</html>
